name: learn-github-actions

on:
  push:
    branches:
      - master

jobs:
  checks-bat-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "11"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.10.1"

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk

      - name: Configure Git Identity
        run: |
          git config user.email "ashraf.khan@neosoftmail.com"
          git config user.name "AshrafNeo"

      - name: Create Tag for APK
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }} # Use the secret
        run: |
          git config user.email "actions-bot@example.com"
          git config user.name "GitHub Actions Bot"
          git tag -a v1.0.0 -m "Tagging the APK"
          git push origin v1.0.0 --force-with-lease=refs/tags/v1.0.0
